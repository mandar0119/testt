<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img src="assets/images/logo.png" width="150px" class="user-avatar" /> -->
            <h1>NPAV OPD</h1>
            <form name="loginform" #formDir="ngForm" (submit)="formDir.valid && onLoggedin(userdataa)" role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"
                            [(ngModel)]="userdataa.userna" name="userna" #userna="ngModel"
                            [ngClass]="{ 'is-invalid': formDir.submitted && userna.errors?.required }"
                            placeholder="{{ 'Username'}}" required  autocomplete="false"/>
                        <div *ngIf="formDir.submitted && userna.invalid" class="invalid-feedback text-left">
                            <div *ngIf="userna.errors?.required">Required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"
                            [(ngModel)]="userdataa.password" name="password" #password="ngModel"
                            [ngClass]="{ 'is-invalid': formDir.submitted && password.errors?.required }"
                            placeholder="{{ 'Password'}}" required autocomplete="new-password" />
                        <div *ngIf="formDir.submitted && password.invalid" class="invalid-feedback text-left">
                            <div *ngIf="password.errors?.required">Required</div>
                        </div>
                    </div>
                </div>
                <button mdbBtn class="btn btn-success rounded-btn text-center" type="submit">{{ 'Log in' | uppercase}}
                </button>
            </form>
        </div>
    </div>
</div>
